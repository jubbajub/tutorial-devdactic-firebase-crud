<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
 
    <ion-list>
      <ion-item *ngFor="let note of notes" (click)="openNote(note)">
        <ion-label>
          {{ note.title }}
        </ion-label>
      </ion-item>
    </ion-list>
</ion-content>
